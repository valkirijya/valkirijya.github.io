        <div class="column">
          <figure>
            <h4>Детская в пастельных тонах</h4>
            <img
              src="images/exampl/i.png"
              alt="Основной цвет комнаты белый, присутсвуют небольшие цветовые акценты в виде светящихся звез на стене"
            />
            <figcaption>
              Основной цвет белый, дополнительный - пудра и серый
            </figcaption>
            <p class="description">
              Чтобы в комнате сохранить ощущение легкости и свободы, в интерьере
              должен присутствовать белый цвет. Сочетание белого с любым
              выбранным цветом или использование белого в качестве основного
              цвета в детской гарантированно обеспечит легкую, воздушную
              атмосферу.<br />
              Потолок красим в белый цвет и выбираем светлую мебель. Хотя, на
              фоне светлых стен и потолка, мебель может быть и более темного
              цвета, не белой. Ощущение света и простора все равно останется в
              комнате. Мебель цвета темного дерева добавит комнате тепла и будет
              выглядеть очень изысканно.
            </p>
          </figure>
          <figure>
            <h4>Спальня в стиле лофт</h4>
            <img
            src="images/exampl/dizajn-spalni-v-stile-loft-27.jpg"
            alt="Спальня в сером цвете, с потолка свисают светильники над тумбочками у кровати"
          />
            <figcaption>Спокойный серый и приглушенный коричневый</figcaption>
            <p class="description">
              Такой дизайн-проект, как спальня в стиле лофт безусловно имеет
              отношения к современному направлению дизайна, но в то же время
              декор для него выбирается винтажный, мебель может быть
              антикварной, а некоторые арт-объекты используемые для украшения не
              несут никакой функциональной нагрузки, как требует того минимализм
              или хай-тек. Лофт остался между дворцовой классикой и оснащенной
              “до зубов” техникой современностью.
            </p>
