    <link rel="shortcut icon" href="images/firebase.png" type="image/png" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Виталина Невская | дизайнер | художник | блоггер</title>
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/contact.css" />
    <script async src="scripts/cheking_form.js"></script>
  </head>

  <body class="container">
    <nav class="navigation">
      <ul class="top_menu" title="Навигация">
        <li><a href="design.html">Дизайн</a></li>
        <li>
          <a href="#">Галерея</a>
          <ul class="submenu">
            <li><a href="foto.html">Мои фото</a></li>
            <li><a href="paintings.html">Картины</a></li>
          </ul>
        </li>
        <li class="active_page">Контакты</li>
      </ul>
    </nav>
    <header class="header">
      <h1 title="Главная страница">
        <a href="index.html">Виталина Невская</a>
      </h1>
      <h3 title="Специализация">дизайнер | художник | блоггер</h3>
    </header>

    <section class="title">
      <svg>
        <rect>
          <animate
            attributeName="x"
            from="0"
            to="100%"
            dur="2s"
            fill="freeze"
            repeatCount="1"
          />
        </rect>
      </svg>
      <svg>
        <rect class="second">
          <animate
            attributeName="x"
            from="100%"
            to="0"
            dur="2s"
            fill="freeze"
            repeatCount="1"
          />
        </rect>
      </svg>
      <p class="hed">Есть вопросы - пишите</p>
    </section>

    <section class="section">
      <form>
        <div>
          <input
            id="name"
            type="text"
            placeholder="Ваше имя"
            autofocus
            required
          />
          <input
            id="email"
            type="email"
            name="email"
            placeholder="email@example.com"
            required
          />
        </div>
        <div>
          <label for="text">Текст сообщения:<br /></label>
          <textarea
            id="text"
            name="message"
            placeholder="Пишите возникшие вопросы в этом месте"
            required
          ></textarea>
        </div>
        <p></p>
        <br />
        <div>
          <input id="submit" type="submit" value="Отправить" />
        </div>
      </form>
    </section>
    <a href="#" class="scroll-top-btn ">
      <img src="images/scroll.svg" class="scroll-top-btn-icon" alt="▲" />
    </a>

    <footer class="footer">
      <p>&copy; 2020<br />- Все права защищены -</p>
    </footer>
  </body>
</html>
