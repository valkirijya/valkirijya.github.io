    <link rel="stylesheet" href="styles/contact.css" />

    <script async src="scripts/main.js"></script>
  </head>

  <body>
    <nav class="navigation">
      <ul class="top_menu" title="Навигация">
        <li><a href="design.html">Дизайн</a></li>
        <li>
          <a href="#">Галерея</a>
          <ul class="submenu">
            <li><a href="foto.html">Фото</a></li>
            <li><a href="paintings.html">Картины</a></li>
          </ul>
        </li>
        <li class="active_page">Контакты</li>
      </ul>
    </nav>
    <div class="hidden cover"></div>
    <header class="header">
      <h1 title="Главная страница" class="rib">
        <span class="ribbon"
          ><img class="favicon" src="images/firebase.png"
        /></span>
        <a href="index.html">Виталина Невская</a>
      </h1>
      <h3 title="Специализация">дизайнер | фотограф | художник</h3>
    </header>

    <section class="title">
      <svg>
        <rect>
          <animate
            attributeName="x"
            from="0"
            to="100%"
            dur="2s"
            fill="freeze"
            repeatCount="1"
          />
        </rect>
      </svg>
      <svg>
        <rect class="second">
          <animate
            attributeName="x"
            from="100%"
            to="0"
            dur="2s"
            fill="freeze"
            repeatCount="1"
          />
        </rect>
      </svg>
      <p class="hed">Есть вопросы - пишите</p>
    </section>

    <section class="section">
      <form>
        <div>
          <input
            id="name"
            type="text"
            placeholder="Ваше имя"
            autofocus
            required
          />
          <input
            id="email"
            type="email"
            name="email"
            placeholder="email@example.com"
            required
          />
        </div>
        <div>
          <label for="text">Текст сообщения:<br /></label>
          <textarea
            id="text"
            name="message"
            placeholder="Пишите возникшие вопросы в этом месте"
            required
          ></textarea>
        </div>
        <p></p>
        <br />
        <div>
          <input id="submit" type="submit" value="Отправить" />
        </div>
      </form>
    </section>

    <a href="#" class="scroll-top-btn hidden">
      <img src="images/scroll.svg" class="scroll-top-btn-icon" alt="▲" />
    </a>

    <footer class="footer">
      <img class="im-float" src="images/location.svg" />
      <address>
        Украина, Донецкая область<br />г. Покровск, пл. Шибанкова, 2
      </address>
      <p>&copy; 2020<br />- Все права защищены -</p>
      <div>
        <a href="https://www.instagram.com" target="_blank">
          <img src="images/inst.png"
        /></a>
        <a href="https://uk-ua.facebook.com/" target="_blank"
          ><img src="images/faceb.png"
        /></a>
        <a href="https://www.youtube.com" target="_blank"
          ><img src="images/yutub.png"
        /></a>
        <a href="https://twitter.com" target="_blank"
          ><img src="images/twit.png"
        /></a>
      </div>
    </footer>
  </body>
</html>
